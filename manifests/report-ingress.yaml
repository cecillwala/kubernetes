apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: report-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: giktekkyc.org
      http:
        paths:
          - path: /report
            pathType: Prefix
            backend:
              service:
                name: report-frontend
                port:
                  number: 80
          
