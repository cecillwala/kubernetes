apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app:  kyc-frontend
spec: 
  replicas: 2
  selector:
    matchLabels:
      app:  kyc-frontend
  template:
    metadata:
      labels:
        app:  kyc-frontend
    spec:
      containers:
        - name: frontend
          image: cecillwala/kyc-frontend
          ports:
            - containerPort: 80
            
---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: kyc-frontend
  ports:
  - protocol: TCP
    port: 80

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-internal
spec:
  type: ClusterIP
  selector:
    app: kyc-frontend
  ports:
  - protocol: TCP
    port: 80
  