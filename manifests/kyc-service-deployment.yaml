apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-service
  labels:
    app: kyc-service
spec: 
  replicas: 1
  selector:
    matchLabels:
      app:  kyc-service
  template:
    metadata:
      labels:
        app: kyc-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              until nc -z postgres 5432;
              do
                echo "Waiting for PostgreSQL...";
                sleep 2;
              done
      containers:
        - name: kyc-service
          image: cecillwala/kyc-kyc-service
          ports:
            - containerPort: 8081

---
            
apiVersion: v1
kind: Service
metadata:
  name: kyc-service-internal
spec:
  type: ClusterIP
  selector:
    app: kyc-service
  ports:
    - port: 8081
      targetPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: kyc-service
spec:
  type: NodePort
  selector:
    app: kyc-service
  ports:
    - port: 8081
      targetPort: 8081