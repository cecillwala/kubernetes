apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-frontend
  labels:
    app:  kyc-report-frontend
spec: 
  replicas: 2
  selector:
    matchLabels:
      app:  kyc-report-frontend
  template:
    metadata:
      labels:
        app:  kyc-report-frontend
    spec:
      containers:
        - name: report-frontend
          image: cecillwala/kyc-report-frontend
          ports:
            - containerPort: 443
            
---

apiVersion: v1
kind: Service
metadata:
  name: report-frontend
spec:
  type: NodePort
  selector:
    app: kyc-report-frontend
  ports:
  - protocol: TCP
    port: 80
