apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-service
  labels:
    app:  kyc-backend
spec: 
  replicas: 2
  selector:
    matchLabels:
      app:  kyc-backend
  template:
    metadata:
      labels:
        app:  kyc-backend
    spec:
      containers:
        - name: kyc-service
          image: cecillwala/kyc-kyc-service
          env:
            - SPRING_DATASOURCE_URL:  jdbc:postgresql://postgres:5432/kyc_db
            - SPRING_DATASOURCE_PASSWORD: giktekinterns
            - SPRING_DATASOURCE_USERNAME: giktekinterns
            - SPRING_JPA_HIBERNATE_DDL-AUTO:  update
          ports:
            - containerPort: 8081
            
