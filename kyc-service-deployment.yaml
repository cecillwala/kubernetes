apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-service
  labels:
    app:  kyc-backend
spec: 
  replicas: 2
  selector:
    matchLabels:
      app:  kyc-backend
  template:
    metadata:
      labels:
        app:  kyc-backend
    spec:
      containers:
        - name: kyc-service
          image: cecillwala/kyc-kyc-service
          ports:
            - containerPort: 8081

---
            
apiVersion: v1
kind: Service
metadata:
  name: kyc-service
spec:
  type: ClusterIP
  selector:
    app: kyc-service-internal
  ports:
    - port: 8081
      targetPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: kyc-service
spec:
  type: NodePort
  selector:
    app: kyc-service
  ports:
    - port: 8081
      targetPort: 8081