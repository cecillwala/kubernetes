apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: frontend
  rules:
  - host: cecil.example.com
  http:
      paths:
      - path: /guess
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 4200